<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function  addLanguage(langName) {
        const element=document.createElement('li')
        element.innerHTML=`${langName}`
        document.querySelector('.language').
        appendChild(element)   
    }
    addLanguage('Pyhon')
    addLanguage('Java')


    function addOptiLanguage(langName) {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        
    }
    addOptiLanguage('C++')
    addOptiLanguage('TypeScript')

    const secondLanguage=document.querySelector("li:nth-child(2)")
    //secondLanguage.innerHTML="Mojo"
    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secondLanguage.replaceWith(newLi)

    const firstLanguage=document.querySelector("li:first-child")
    firstLanguage.outerHTML='<li> Typescript </li>'

    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
